<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Memorizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>LeetCode Algorithm Memorizer</h1>

  <select id="algoSelect">
    <option disabled selected>Select an algorithm</option>
  </select>

  <h3>When to Use</h3>
  <button id="whenBtn">Reveal when to use</button>
  <pre id="when" class="hidden"></pre>

  <h3>Your Recall</h3>
  <textarea id="userInput" rows="12"></textarea>

  <div class="controls">
    <button id="submitBtn">Submit Recall</button>
    <button id="toggleSolutionBtn">Reveal Solution</button>
  </div>

  <p id="feedback"></p>

  <h3 id="algorithmTemplate" class="hidden">Algorithm Template</h3>
  <pre id="solution" class="hidden"></pre>

  <hr />

  <h2>Flashcards</h2>

  <select id="flashcardType">
    <option value="algorithms">Algorithms</option>
    <option value="dataStructures">Data Structures</option>
  </select>

  <div class="flashcard-main-wrapper">
  <!-- Left Arrow -->
  <button id="prevCard" class="arrow-btn">&#8249;</button>

  <!-- The Card -->
  <div id="flashcard" class="flashcard">
    <p id="flashcardText"></p>
  </div>

  <!-- Right Arrow -->
  <button id="nextCard" class="arrow-btn">&#8250;</button>
</div>

<!-- Keep Flip button below or remove if you prefer clicking the card only -->
<div class="flashcard-controls">
  <button id="shuffleCards">Shuffle Deck ðŸ”€</button>
</div>

  <!-- DATA FIRST -->
  <script src="data/algorithms.js" defer></script>
  <script src="data/flashcards.js" defer></script>

  <!-- LOGIC LAST -->
  <script src="app.js" defer></script>
</body>
</html>
