<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Memorizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>LeetCode Algorithm Memorizer</h1>

  <option disabled selected>Select an algorithm</option>
  <select id="algoSelect"></select>

  <h3>When to Use</h3>
  <p id="when"></p>

  <h3>Your Recall</h3>
  <textarea id="userInput" rows="12" cols="80"></textarea>

  <button onclick="reveal()">Reveal Canonical Solution</button>

  <h3>Canonical Template</h3>
  <pre id="solution"></pre>

  <script src="data/algorithms.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
